<!DOCTYPE html>
<html>
<head>
  <title>JAW</title>
  <meta name="description" content="JAW (JavaScript Audio Workstation)" />

  <link rel="stylesheet/less" type="text/css" href="less/main.less" />
  <script type="text/javascript">
    var less = { env: "development" };
  </script>
  <script src="js/libs/less-1.3.3.min.js" type="text/javascript"></script>
</head>
<body>

  <ul data-bind="foreach: tracks" class="track-list">
    <li class="track">
      <button data-bind="click: toggleArmed, text: armed() ? 'Disarm' : 'Arm'"></button>
      <button data-bind="click: $parent.removeTrack">Delete</button>
    </li>
  </ul>

  <button data-bind="click: toggleRecording, enable: tracks().length, text: recording() ? 'Stop Recording' : 'Start Recording'"></button>
  <button data-bind="click: play, enable: !recording()">Play</button>
  <button data-bind="click: addTrack, enable: !recording()">Add Track</button>

  <script src="js/libs/knockout-2.2.1.js" type="text/javascript"></script>
  <script src="js/libs/recorderjs/recorder.js" type="text/javascript"></script>
  <script src="js/viewModel/TrackViewModel.js" type="text/javascript"></script>
  <script src="js/viewModel/ApplicationViewModel.js" type="text/javascript"></script>
  <script src="js/main.js" type="text/javascript"></script>

</body>
</html>
